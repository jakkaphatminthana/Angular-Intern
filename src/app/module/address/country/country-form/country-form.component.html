<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div class="card">
                <form [formGroup]="formData" (ngSubmit)="save()" #formAdd="ngForm">
                    <div class="card-header">
                        <label class="col-form-label"><b>เพิ่ม/แก้ไข ข้อมูลประเทศ</b> </label>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Id --------------------------------------------------------------------------->
                            <div class="col-4">
                                <label class="form-label">รหัสประเทศ</label>
                                <input type="text" class="form-control" formControlName="countryId"
                                    [readOnly]="countryId?true:false"
                                    [ngClass]="{'is-invalid': formAdd.submitted && formData.get('countryId')?.errors}">
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('countryId')?.hasError('required')">
                                    กรุณาป้อนข้อมูล
                                </div>
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('countryId')?.hasError('minlength')">
                                    ป้อนข้อมูล 3 ตัวขึ้นไป
                                </div>
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('countryId')?.hasError('maxlength')">
                                    ป้อนข้อมูลไม่เกิน 10 ตัว
                                </div>
                            </div>
                            <!-- Name --------------------------------------------------------------------------->
                            <div class="col-8">
                                <label class="form-label">ชื่อประเทศ</label>
                                <input type="text" class="form-control" formControlName="countryName"
                                    [ngClass]="{'is-invalid': formAdd.submitted && formData.get('countryName')?.errors}">
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('countryName')?.hasError('required')">
                                    กรุณาป้อนข้อมูล
                                </div>
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('countryName')?.hasError('maxlength')">
                                    ป้อนข้อมูลไม่เกิน 100 ตัวอักษร
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-5 mb-3">
                            <button type="submit" class="btn btn-sm btn-success me-2 ps-3 pe-3"> บันทึก </button>
                            <button class="btn btn-sm btn-danger me-2 ps-3 pe-3" *ngIf="countryId" (click)="remove()"> ลบ
                            </button>
                            <button class="btn btn-sm btn-secondary me-2 ps-3 pe-3" [routerLink]="['/address/country']">
                                ยกเลิก </button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
