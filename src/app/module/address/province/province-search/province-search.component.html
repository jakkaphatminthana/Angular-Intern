<div class="container">
    <label class="fs-2 mt-5"> จัดการข้อมูลจังหวัด</label>
    <div class="row mt-3">
        <div class="col-12">
            <div class="card">
                <form [formGroup]="formCriteria" (ngSubmit)="search()" #formSearch="ngForm">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-2">
                                <button type="submit" class="btn btn-sm btn-success me-3 ps-4 pe-4 mt-1"
                                    [routerLink]="['/address/province/create']"> เพิ่ม </button>
                            </div>
                            <div class=" offset-5 col-5">
                                <div class="row">
                                    <div class="col-6">
                                        <select class="form-select" formControlName="countryData">
                                            <option *ngFor="let country of countrysData" [value]="country.countryId">
                                                {{country.countryName}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-3">
                                        <button type="submit" class="btn btn-sm btn-primary w-100 mt-1"> ค้นหา
                                        </button>
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-sm btn-primary w-100 mt-1" (click)="clear()"> ล้างค่า
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">รหัสจังหวัด</th>
                                    <th scope="col">ชื่อจังหวัด</th>
                                    <th scope="col">ชื่อประเทศ</th>
                                    <th scope="col">แก้ไข</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let province of provincesList">
                                    <th scope="row">{{province.provinceId}}</th>
                                    <td>{{province.provinceName}}</td>
                                    <td>{{countryToDescription(province.countryId)}}</td>
                                    <td><a [routerLink]="['/address/province/edit/' + province.provinceId]">Edit</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
