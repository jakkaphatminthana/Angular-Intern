<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div class="card">
                <form [formGroup]="formData" (ngSubmit)="save()" #formAdd="ngForm">
                    <div class="card-header">
                        <label class="col-form-label"><b>เพิ่ม/แก้ไข ข้อมูลจังหวัด</b> </label>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Id --------------------------------------------------------------------------->
                            <div class="col-4">
                                <label class="form-label">รหัสจังหวัด</label>
                                <input type="text" class="form-control" formControlName="provinceId"
                                    [readOnly]="provinceId?true:false"
                                    [ngClass]="{'is-invalid': formAdd.submitted && formData.get('provinceId')?.errors}">
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('provinceId')?.hasError('required')">
                                    กรุณาป้อนข้อมูล
                                </div>
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('provinceId')?.hasError('minlength')">
                                    ป้อนข้อมูล 3 ตัวขึ้นไป
                                </div>
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('provinceId')?.hasError('maxlength')">
                                    ป้อนข้อมูลไม่เกิน 10 ตัว
                                </div>
                            </div>

                            <!-- Country --------------------------------------------------------------------------->
                            <div class="col-4">
                                <label class="form-label">เลือกประเทศ</label>
                                <select class="form-select" formControlName="countryId"
                                    [ngClass]="{'is-invalid': formAdd.submitted && formData.get('countryId')?.errors}">
                                    <option *ngFor="let countryName of countryData" [value]="countryName.countryId">
                                        {{countryToDescription(countryName.countryId)}}</option>
                                </select>
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('countryId')?.hasError('required')">
                                    กรุณาป้อนข้อมูล
                                </div>
                            </div>

                            <!-- Name --------------------------------------------------------------------------->
                            <div class="col-4">
                                <label class="form-label">ชื่อจังหวัด</label>
                                <input type="text" class="form-control" formControlName="provinceName"
                                    [ngClass]="{'is-invalid': formAdd.submitted && formData.get('provinceName')?.errors}">
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('provinceName')?.hasError('required')">
                                    กรุณาป้อนข้อมูล
                                </div>
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('provinceName')?.hasError('maxlength')">
                                    ป้อนข้อมูลไม่เกิน 100 ตัวอักษร
                                </div>
                            </div>

                        </div>
                        <div class="d-flex justify-content-end mt-5 mb-3">
                            <button type="submit" class="btn btn-sm btn-success me-2 ps-3 pe-3"> บันทึก </button>
                            <button class="btn btn-sm btn-danger me-2 ps-3 pe-3" *ngIf="provinceId" (click)="remove()">
                                ลบ
                            </button>
                            <button class="btn btn-sm btn-secondary me-2 ps-3 pe-3"
                                [routerLink]="['/address/province']">
                                ยกเลิก </button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
