<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div class="card">
                <form [formGroup]="formData" (ngSubmit)="save()" #formAdd="ngForm">
                    <div class="card-header">
                        <label class="col-form-label"><b>เพิ่ม/แก้ไข คลังสินค้า</b> </label>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Id --------------------------------------------------------------------------->
                            <div class="col-4">
                                <label class="form-label">รหัสคลังสินค้า</label>
                                <input type="text" class="form-control" formControlName="storeId"
                                    [readOnly]="storeId?true:false"
                                    [ngClass]="{'is-invalid': formAdd.submitted && formData.get('storeId')?.errors}">
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('storeId')?.hasError('required')">
                                    กรุณาป้อนข้อมูล
                                </div>
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('storeId')?.hasError('minlength')">
                                    ป้อนข้อมูล 3 ตัวขึ้นไป
                                </div>
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('storeId')?.hasError('maxlength')">
                                    ป้อนข้อมูลไม่เกิน 10 ตัว
                                </div>
                            </div>
                            <!-- Name --------------------------------------------------------------------------->
                            <div class="col-8">
                                <label class="form-label">ชื่อคลังเก็บสินค้า</label>
                                <input type="text" class="form-control" formControlName="storeName"
                                    [ngClass]="{'is-invalid': formAdd.submitted && formData.get('storeName')?.errors}">
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('storeName')?.hasError('required')">
                                    กรุณาป้อนข้อมูล
                                </div>
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('storeName')?.hasError('maxlength')">
                                    ป้อนข้อมูลไม่เกิน 100 ตัวอักษร
                                </div>
                            </div>
                            <!-- Address --------------------------------------------------------------------------->
                            <div class="col-4 mt-3">
                                <label class="form-label">ที่อยู่ (จังหวัด)</label>
                                <input type="text" class="form-control" formControlName="storeAddress"
                                    [ngClass]="{'is-invalid': formAdd.submitted && formData.get('storeAddress')?.errors}">
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('storeAddress')?.hasError('required')">
                                    กรุณาป้อนข้อมูล
                                </div>
                            </div>

                            <!-- Description --------------------------------------------------------------------------->
                            <div class="col-8 mt-3">
                                <label class="form-label">รายละเอียด</label>
                                <input type="text" class="form-control" formControlName="storeDescription"
                                    [ngClass]="{'is-invalid': formAdd.submitted && formData.get('storeDescription')?.errors}">
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('storeDescription')?.hasError('required')">
                                    กรุณาป้อนข้อมูล
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-5 mb-3">
                            <button type="submit" class="btn btn-sm btn-primary me-2 ps-3 pe-3"> บันทึก </button>
                            <button class="btn btn-sm btn-primary me-2 ps-3 pe-3" *ngIf="storeId" (click)="remove()"> ลบ
                            </button>
                            <button class="btn btn-sm btn-primary me-2 ps-3 pe-3" [routerLink]="['/wharehouse/store']">
                                ยกเลิก </button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
