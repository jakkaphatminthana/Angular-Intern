<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <!-- Card 1 --------------------------------------------------------------------------->
            <div class="card">
                <form [formGroup]="formData" (ngSubmit)="save()" #formAdd="ngForm">
                    <div class="card-header">
                        <label class="col-form-label"> เพิ่ม/แก้ไข ประเภทสินค้า</label>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <label class="form-label">รหัสประเภทสินค้า</label>
                                <input type="text" class="form-control" formControlName="productTypeId"
                                    [readOnly]="productTypeId?true:false"
                                    [ngClass]="{'is-invalid': formAdd.submitted && formData.get('productTypeId')?.errors}">
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('productTypeId')?.hasError('required')">
                                    กรุณาป้อนข้อมูล
                                </div>
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('productTypeId')?.hasError('minlength')">
                                    ป้อนข้อมูล 3 ตัวขึ้นไป
                                </div>
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('productTypeId')?.hasError('maxlength')">
                                    ป้อนข้อมูลไม่เกิน 10 ตัว
                                </div>
                            </div>
                            <div class="col-8">
                                <label class="form-label">ชื่อประเภทสินค้า</label>
                                <input type="text" class="form-control" formControlName="productTypeName"
                                    [ngClass]="{'is-invalid': formAdd.submitted && formData.get('productTypeName')?.errors}">
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('productTypeName')?.hasError('required')">
                                    กรุณาป้อนข้อมูล
                                </div>
                                <div class="invalid-feedback"
                                    *ngIf="formAdd.submitted && formData.get('productTypeName')?.hasError('maxlength')">
                                    ป้อนข้อมูลไม่เกิน 100 ตัวอักษร
                                </div>

                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-5 mb-3">
                            <button type="submit" class="btn btn-sm btn-primary me-2 ps-3 pe-3"> บันทึก </button>
                            <button class="btn btn-sm btn-primary me-2 ps-3 pe-3" *ngIf="productTypeId" (click)="remove()"> ลบ
                            </button>
                            <button class="btn btn-sm btn-primary me-2 ps-3 pe-3" [routerLink]="['/wharehouse/type']">
                                ยกเลิก </button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
