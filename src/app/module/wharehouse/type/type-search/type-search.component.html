<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <!-- Card 1 --------------------------------------------------------------------------->
            <div class="card">
                <div class="card-header">
                    <label class="col-form-label">เงื่อนไขการค้นหา</label>
                </div>
                <div class="card-body">
                    <form [formGroup]="formCriteria" (ngSubmit)="search()" #formSearch="ngForm"
                        (change)="typeFromChange()">
                        <div class="row">
                            <div class="col-2">
                                <label class="col-form-label">ประเภทสินค้าตั้งต้น</label>
                            </div>
                            <div class="col-4">
                                <select class="form-select" formControlName="typeFrom"
                                    [ngClass]="{'is-invalid': formSearch.submitted && formCriteria.get('typeFrom')?.errors}">
                                    <option *ngFor="let typeFrom of typesFrom" [value]="typeFrom.productTypeId">
                                        {{typeFrom.productTypeId}} - {{typeFrom.productTypeName}}
                                    </option>
                                </select>
                                <div class="invalid-feedback"
                                    *ngIf="formSearch.submitted && formCriteria.get('typeFrom')?.hasError('required')">
                                    กรุณาเลือก
                                </div>
                            </div>

                            <div class="offset-1 col-1">
                                <label class=" col-form-label">ถึง</label>
                            </div>
                            <div class="col-4">
                                <select class="form-select" formControlName="typeTo" (change)="typeToChange()"
                                    [ngClass]="{'is-invalid': formSearch.submitted && formCriteria.get('typeTo')?.errors}">
                                    <option *ngFor="let typeTo of typesTo" [value]="typeTo.productTypeId">
                                        {{typeTo.productTypeId}} - {{typeTo.productTypeName}}
                                    </option>
                                </select>
                                <div class="invalid-feedback"
                                    *ngIf="formSearch.submitted && formCriteria.get('typeTo')?.hasError('required')">
                                    กรุณาเลือก
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-5 mb-3">
                            <button type="submit" class="btn btn-sm btn-primary me-3 ps-4 pe-4"> ค้นหา </button>
                            <button class="btn btn-sm btn-primary me-3 ps-4 pe-4" (click)="clear()"> ล้าง </button>
                            <button class="btn btn-sm btn-primary me-3 ps-4 pe-4" [routerLink]="['/wharehouse/type/create']">
                                เพิ่ม </button>
                        </div>
                    </form>

                </div>
            </div>

            <!-- Card 2 --------------------------------------------------------------------------->
            <div class="card mt-5">

                <div class="card-header">
                    <label class="col-form-label">รายการประเภทสินค้า</label>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">รหัสประเภทสินค้า</th>
                                <th scope="col">ประเภทสินค้า</th>
                                <th scope="col"></th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let type of typesList">
                                <th scope="row">{{type.productTypeId}}</th>
                                <td>{{type.productTypeName}}</td>
                                <td><a [routerLink]="['/wharehouse/type/edit/' + type.productTypeId]">Edit</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
