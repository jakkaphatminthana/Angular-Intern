<div class="container">
    <div class="card mt-5 mb-5 ">
        <div class="card-header">
            ข้อมูลนักเรียน
        </div>
        <div class="card-body">
            <div class="row">
                <div class="mt-2 col-6">
                    <label>รหัสนักเรียน</label>
                    <input class="form-control" [(ngModel)]="studentCode"
                        [ngClass]="{'is-invalid': studentCode == '' || studentCode == null}">
                    <div class="invalid-feedback" [ngClass]="{'is-invalid': studentCode == '' || studentCode == null}">
                        กรุณากรอกข้อมูล.
                    </div>
                </div>
                <div class="mt-2 col-6">
                    <label>ชื่อ-นามสกุล</label>
                    <input class="form-control" [(ngModel)]="studentName"
                        [ngClass]="{'is-invalid': studentName == '' || studentName == null}">
                    <div class="invalid-feedback" [ngClass]="{'is-invalid': studentName == '' || studentName == null}">
                        กรุณากรอกข้อมูล.
                    </div>
                </div>
                <div class="mt-2 col-6">
                    <label>อายุ</label>
                    <input type="number" class="form-control" [(ngModel)]="studentAge"
                        [ngClass]="{'is-invalid': studentAge == 0 || studentAge == null}">
                    <div class="invalid-feedback" [ngClass]="{'is-invalid': studentAge == 0 || studentAge == null}">
                        กรุณากรอกข้อมูล.
                    </div>
                </div>
                <div class="mt-2 col-6">
                    <label>ผลการเรียน </label>
                    <input type="number" class="form-control" [(ngModel)]="gpa"
                        [ngClass]="{'is-invalid': gpa == 0 || gpa == null}">
                    <div class="invalid-feedback" [ngClass]="{'is-invalid': gpa == 0 || gpa == null}">
                        กรุณากรอกข้อมูล.
                    </div>
                </div>

                <div class="mt-3 col-6">
                    <button type="button" class="btn btn-primary" (click)="save()">บันทึก</button>
                </div>
            </div>

        </div>
    </div>


    <table class="table">
        <thead>
            <tr>
                <th scope="col">รหัสนักเรียน</th>
                <th scope="col">ชื่อ-นามสกุล</th>
                <th scope="col">อายุ</th>
                <th scope="col">ผลการเรียน</th>
                <th scope="col">แก้ไข</th>
                <th scope="col">ลบ</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students; let i = index;">
                <th scope="row">{{student.studentCode}}</th>
                <td>{{student.studentName}}</td>
                <td>{{student.studentAge}}</td>
                <td>{{student.gpa}}</td>
                <td><button class="btn btn-primary" (click)="edit(student)"> แก้ไข </button></td>
                <td><button class="btn btn-danger" (click)="delete(i)"> ลบ </button></td>
            </tr>

        </tbody>
    </table>
</div>
