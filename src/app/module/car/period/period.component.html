<div class="container">
    <div class="row">
        <div class="mt-3 text-center col-12">
            <h1>โปรแกรมคำนวนค่างวดรถ</h1>
        </div>

        <!-- ยี้ห้อรถ -->
        <div class="mt-2 col-12 col-sm-4">
            <label for="inputBCar" class="form-label">ยี้ห้อรถ</label>
            <input type="text" class="form-control" id="inputBCar" [(ngModel)]="brand"
                [ngClass]="{'is-invalid': brand=='' || brand == null}">
            <div class="invalid-feedback" [ngClass]="{'is-invalid': brand=='' || brand == null}">
                กรุณากรอกข้อมูล.
            </div>
        </div>

        <!-- รุ่นรถ -->
        <div class="mt-2 col-12 col-sm-8">
            <label for="inputBCar" class="form-label">รุ่น</label>
            <input type="text" class="form-control" id="inputBCar" [(ngModel)]="model"
                [ngClass]="{'is-invalid': model=='' || model == null}">
            <div class="invalid-feedback" [ngClass]="{'is-invalid': model=='' || model == null}">
                กรุณากรอกข้อมูล.
            </div>
        </div>

        <div class="mt-2 col-12 col-sm-4">
            <label for="inputBCar" class="form-label">ราคารถ</label>
            <input type="number" class="form-control" id="inputBCar" [(ngModel)]="price" (change)="downPrice()"
                [ngClass]="{'is-invalid': price==0 || price == null}">
            <div class="invalid-feedback" [ngClass]="{'is-invalid': price==0 || price == null}">
                กรุณากรอกข้อมูล.
            </div>
        </div>

        <div class="mt-2 col-12 col-sm-8">
            <label for="inputBCar" class="form-label">ดอกเบี้ย (%)</label>
            <input type="number" class="form-control" id="inputBCar" [(ngModel)]="fee"
                [ngClass]="{'is-invalid': fee==0 || fee == null}">
            <div class="invalid-feedback" [ngClass]="{'is-invalid': fee==0 || fee==null}">
                กรุณากรอกข้อมูล.
            </div>
        </div>

        <div class="mt-2 col-12">
            <label for="inputBCar" class="form-label">จำนวนเงินดาวน์ (%)</label>
            <div class="row">
                <div class="col-3">
                    <input type="number" class="form-control" [(ngModel)]="downPricePercent" (change)="downPrice()"
                        [ngClass]="{'is-invalid': downPricePercent==0 || downPricePercent==null}">
                    <div class="invalid-feedback" [ngClass]="{'is-invalid': downPricePercent==0}">
                        กรุณากรอกข้อมูล.
                    </div>
                </div>

                <div class="col-9">
                    <input type="text" class="form-control" id="inputBCar" [(ngModel)]="downPricePercentDescription"
                        [disabled]="true">
                </div>
            </div>
        </div>


        <div class=" mt-2 col-12">
            <label for="inputBCar" class="form-label">จำนวนปีที่ผ่อนชำระ</label>
            <div class="row">
                <div class="col-3">
                    <select class="form-select" [(ngModel)]="select_year" (change)="payPerMonth()"
                        [ngClass]="{'is-invalid': select_year==''}">
                        <option value="3">3 ปี</option>
                        <option value="5">5 ปี</option>
                        <option value="7">7 ปี</option>
                    </select>
                    <div class="invalid-feedback" [ngClass]="{'is-invalid': select_year==''}">
                        กรุณากรอกข้อมูล.
                    </div>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [disabled]="true" [(ngModel)]="downPerMonth">
                </div>
            </div>
        </div>


        <div class="mt-3 col-12">
            <div class="row justify-content-center">
                <div class="col-6">
                    <button type="button" class="btn btn-primary w-100" (click)="calculate()">
                        คำนวณ
                    </button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-secondary w-100" (click)="clear()">
                        ล้างค่า
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-4 text-center col-12" *ngIf="showTotal==true">
            <h1>ผลการคำนวณ {{total}} ต่องวด</h1>
        </div>
    </div>
</div>
