<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <!-- Card 1 --------------------------------------------------------------------------->
            <div class="card">
                <div class="card-header">
                    <label class="col-form-label">เงื่อนไขการค้นหา</label>
                </div>
                <div class="card-body">
                    <form [formGroup]="formgroupCriteria" (ngSubmit)="onSearch()" #formCriteria="ngForm">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">จังหวัด ตั้งแต่</label>
                                <ng-select [items]="provinceSelectionsFrom" (change)="searchSelectionProvinceTo()"
                                    bindLabel="provinceName" bindValue="provinceId" formControlName="provinceFrom">
                                </ng-select>
                            </div>

                            <div class="col-6">
                                <label class="form-label">ถึง</label>
                                <ng-select [items]="provinceSelectionsTo" (change)="searchSelectionProvinceFrom()"
                                    bindLabel="provinceName" bindValue="provinceId" formControlName="provinceTo">
                                </ng-select>
                            </div>
                            <!-- {{formgroupCriteria.value | json}} -->
                        </div>
                        <div class="d-flex justify-content-center mt-4 mb-3">
                            <button class="btn btn-sm btn-secondary me-3 ps-5 pe-5" (click)="reset()"> ล้างค่า </button>
                            <button type="submit" class="btn btn-sm btn-primary me-3 ps-5 pe-5"> ค้นหา </button>

                        </div>
                    </form>

                </div>
            </div>

            <!-- Card 2 --------------------------------------------------------------------------->
            <div class="card mt-5">

                <div class="card-header">
                    <label class="col-form-label">รายละเอียด</label>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#รหัสจังหวัด</th>
                                <th scope="col">ชื่อจังหวัด</th>
                                <th scope="col">สถานะ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let province of pageData">
                                <th scope="row">{{province.provinceId}}</th>
                                <td>{{province.provinceName}}</td>
                                <td>{{province.active}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="d-flex justify-content-center pagination">
                            <li class="page-item"><button class="page-link" >Previous</button></li>

                            <li class="page-item" *ngFor="let page of pagingDataElement; let i = index">
                                <button class="page-link" (click)="goToPage(i)" 
                                [disabled]="i == pageNumber"
                                [ngClass]="{'active': i == pageNumber}">{{i+1}}</button></li>

                            <li class="page-item"><button class="page-link">Next</button></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
