<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <!-- Card 1 --------------------------------------------------------------------------->
            <div class="card">
                <div class="card-header">
                    <label class="col-form-label">เงื่อนไขการค้นหา</label>
                </div>
                <div class="card-body">
                    <form [formGroup]="formgroupCriteria">

                        <!-- Province -->
                        <div class="row mb-3">
                            <div class="col-4">
                                <label class="form-label">จังหวัด</label>
                                <ng-select [items]="provinceSelections" (change)="searchSelectionProvince()"
                                    bindLabel="provinceName" bindValue="provinceId" formControlName="province">
                                </ng-select>
                            </div>

                            <div class="col-4">
                                <label class="form-label">อำเภอ</label>
                                <ng-select [items]="districtSelections" (change)="searchSelectionDistrict()"
                                    bindLabel="districtName" bindValue="districtId" formControlName="district">
                                </ng-select>
                            </div>

                            <div class="col-4">
                                <label class="form-label">ตำบล</label>
                                <ng-select [items]="subdistrictSelections" (change)="searchSelectionSubDistrict()"
                                    bindLabel="subdistrictName" bindValue="subdistrictId" formControlName="subdistrict">
                                </ng-select>
                            </div>
                        </div>

                        <!-- Search -->
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">รหัสไปรษณีย์ ตั้งแต่</label>
                                <ng-select [items]="postcodeSelectionsFrom" (change)="searchSelectionPostcodeTo()"
                                    bindLabel="postcode" bindValue="postcodeId" formControlName="postcodeFrom"
                                    [readonly]="formgroupCriteria.value.province == null || formgroupCriteria.value.district == null || formgroupCriteria.value.subdistrict == null">
                                </ng-select>
                            </div>

                            <div class="col-6">
                                <label class="form-label">ถึง</label>
                                <ng-select [items]="postcodeSelectionsTo" (change)="searchSelectionPostcodeFrom()"
                                    bindLabel="postcode" bindValue="postcodeId" formControlName="postcodeTo"
                                    [readonly]="formgroupCriteria.value.province == null || formgroupCriteria.value.district == null || formgroupCriteria.value.subdistrict == null">
                                </ng-select>
                            </div>
                            <!-- {{formgroupCriteria.value | json}} -->
                        </div>
                        <div class="d-flex justify-content-center mt-4 mb-3">
                            <button class="btn btn-sm btn-secondary me-3 ps-5 pe-5" (click)="reset()"> ล้างค่า </button>
                            <button type="submit" class="btn btn-sm btn-primary me-3 ps-5 pe-5"> ค้นหา </button>

                        </div>
                    </form>

                </div>
            </div>

            <!-- Card 2 --------------------------------------------------------------------------->
            <div class="card mt-5">

                <div class="card-header">
                    <label class="col-form-label">รายละเอียด</label>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">ID ไปรษณีย์</th>
                                <th scope="col">เลขไปรษณีย์</th>
                                <th scope="col">ตำบล</th>
                                <th scope="col">สถานะ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                <td>@mdo</td>
                            </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="d-flex justify-content-center pagination">
                            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
