                </label>
                <div class="mt-3 col-9 col-sm-2 col-lg-2">
                    <select class="form-select" aria-label="Default select example" id="inputMName">
                        <option selected>Please select</option>
                        <option value="นาย">นาย</option>
                        <option value="นาง">นาง</option>
                    </select>
                </div>

                <!--2.1.2 ชื่อ-->
                <label for="inputFName" class="mt-3 col-3 col-sm-1 col-lg-1 col-form-label d-flex justify-content-end">

                </label>
                <div class="mt-3 col-9 col-sm-3 col-lg-3">
                    <input type="text" class="form-control" id="inputFName">
                </div>

                <!--2.1.3 นามสกุล-->
                <label for="inputLName" class="mt-3 col-3 col-sm-1 col-lg-1 col-form-label d-flex justify-content-end">
                    นามสกุล
                </label>
                <div class="mt-3 col-9 col-sm-3 col-lg-3">
                    <input type="text" class="form-control" id="inputLName">
                </div>

                <!--2.2.1 วันเกิด -->
                <label for="inputBirth" class="mt-3 col-3 col-sm-2 col-lg-2 col-form-label d-flex justify-content-end">
                    วันเกิด
                </label>
                <div class="mt-3 col-9 col-sm-4 col-lg-2">
                    <input type="date" class="form-control" id="inputBirth">
                </div>

                <!--2.2.2 อีเมล -->
                <label for="inputEmail" class="mt-3 col-3 col-sm-auto col-lg-1 col-form-label d-flex justify-content-end">
                    อีเมล
                </label>
                <div class="mt-3 col-9 col-sm-5 col-lg-7">
                    <input type="email" class="form-control" id="inputEmail">
                </div>

                <!--2.3 ที่อยู่ -->
                <label for="inputAddress" class="mt-3 col-3 col-sm-2 col-lg-2 col-form-label d-flex justify-content-end">
                    ที่อยู่
                </label>
                <div class="mt-3 col-9 col-sm-10 col-lg-10">
                    <div class="input-group">
                        <textarea class="form-control" id="inputAddress" rows="3"></textarea>
                    </div>
                </div>

                <!--2.4.1 โทรศัพท์ -->
                <label for="inputPhone" class="mt-3 col-3 col-sm-2 col-lg-2 col-form-label d-flex justify-content-end">

                </label>
                <div class="mt-3 col-3 col-sm-3 col-lg-1">
                    <input type="text" class="form-control" id="inputPhone1">
                </div>
                <div class="mt-3 col-6 col-sm-7 col-lg-3">
                    <input type="text" class="form-control" id="inputPhone2">
                </div>

                <!--2.4.2 แฟกซ์ -->
                <label for="inputFank" class="mt-3 col-3 col-sm-2 col-lg-2 col-form-label d-flex justify-content-end">

                </label>
                <div class="mt-3 col-3 col-sm-3 col-lg-1">
                    <input type="text" class="form-control" id="inputFank">
                </div>
                <div class="mt-3 col-6 col-sm-7 col-lg-3">
